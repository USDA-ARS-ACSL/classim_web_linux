services:
  db:
    restart: "no"
    ports:
      - "5432:5432"

  adminer:
    restart: "no"
    ports:
      - "8080:8080"

  backend:
    restart: "no"
    ports:
      - "8000:8000"  # HTTP port instead of 8443
    volumes:
      - ./backend/:/app
    build:
      context: ./backend
      args:
        INSTALL_DEV: ${INSTALL_DEV-true}

  frontend:
    restart: "no"
    build:
      context: ./frontend
      dockerfile: Dockerfile.local  # Use local Dockerfile
      args:
        - VITE_API_URL=http://localhost:8000  # HTTP instead of HTTPS
        - NODE_ENV=development
    ports:
      - "80:80"  # HTTP only

networks:
  traefik-public:
    external: false