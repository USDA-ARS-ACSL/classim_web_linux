server {
  listen 443 ssl;
  server_name ARSMDBE3142ACSL.usda.net;

  ssl_certificate     /etc/nginx/ssl/ARSMDBE3142ACSL.pem;
  ssl_certificate_key /etc/nginx/ssl/ARSMDBE3142ACSL.key;

  resolver 127.0.0.11 valid=30s;
  
  # Update to use standard HTTPS port
  location /api/ {
    set $backend_upstream backend:443;
    proxy_pass https://$backend_upstream;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_ssl_verify off;
    
    proxy_intercept_errors on;
    error_page 502 503 504 = @backend_not_found;
  }

  # Fallback when backend is not available
  location @backend_not_found {
    return 503 "Backend service temporarily unavailable";
  }

  location / {
    root /usr/share/nginx/html;
    index index.html index.htm;
    try_files $uri /index.html =404;
    }
 }


server {
    listen 80;
    server_name ARSMDBE3142ACSL.usda.net;

    return 301 https://$host$request_uri;
}
