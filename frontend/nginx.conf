server {
  listen 443 ssl;
  server_name localhost;

  ssl_certificate     /etc/nginx/ssl/ARSMDBE3142ACSL.pem;
  ssl_certificate_key /etc/nginx/ssl/ARSMDBE3142ACSL.key;

  location / {
    root /usr/share/nginx/html;
    index index.html index.htm;
    try_files $uri /index.html =404;
    }
 }


server {
    listen 80;
    server_name ARSMDBE3142ACSL;

    return 301 https://$host$request_uri;
}
